<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFILX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFILX</h2>
            <nav>
                <a href="#">Inaicio</a> 
                <a href="#">Séries</a> 
                <a href="#">Filmes</a> 
                <a href="#">Documentários</a> 
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Cavaleiro da Lua</h3>
                <p class="descricao">A série acompanha Steven Grant, um gentil e educado funcionário de uma loja de souvenir, que é atormentado com apagões e memórias de outra vida. </p>
            
                <div class="botoes">
                    <button   role ="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir Agora
                    </button>

                    <button role= "button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main> 
    <script src="https://kit.fontawesome.com/a91462260b.js" crossorigin="anonymous"></script>
</body>
</html>
